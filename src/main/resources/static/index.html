<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
body {
font-family: sans-serif;
margin: 0; /* Remove default body margin */
padding: 0; /* Remove default body padding */
background-color: #f4f4f4; /* Light background color */
color: #333; /* Dark text color for better contrast */
}

.header {
background-color: #007bff; /* Blue background */
color: white;
padding: 20px;
text-align: center; /* Center the heading */
}

.header h1 {
margin: 0; /* Remove default h1 margin */
}

.features {
background-color: #fff; /* White background for features section */
padding: 20px;
margin: 20px auto; /* Center the features section */
max-width: 600px; /* Limit the width of the features section */
border-radius: 8px; /* Rounded corners for the features section */
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
}


.features h2 {
color: #007bff; /* Blue heading */
margin-bottom: 10px;
}

.features ul {
list-style-type: none; /* Remove bullet points */
padding: 0;
}

.features li {
padding: 10px;
margin-bottom: 5px;
background-color: #f9f9f9; /* Light gray background for list items */
border-radius: 4px; /* Rounded corners for list items */
border: 1px solid #ddd; /* Add a light border */
transition: background-color 0.3s ease; /* Smooth background color transition */
}

.features li:hover {
background-color: #e6f2ff; /* Lighter blue on hover */
cursor: pointer; /* Make the list items look clickable */
}

</style>
</head>
<body>

<div class="header">
    <h1>Welcome to Banking System project</h1>
</div>

<div class="features">
    <h2>With Feature:</h2>
    <ul>
        <li>GetAllAccounts</li>
        <li>GetAccountsById</li>
        <li>InsertAccount</li>
        <li>UpdateAccount</li>
        <li>DeleteAccountById</li>
        <li>DepositAmount</li>
        <li>WithdrawAmount</li>
        <li>TransactionAmountToDiffAccount</li>
        <li>GetAllTransactions</li>
        <li>LockAccount</li>
        <li>UnlockAccount</li>
    </ul>
</div>

</body>
</html>
